	<title id='Description'>OOBD JQWidgets Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style type="text/css">
		#gaugeValue {
			background-image: -webkit-gradient(linear, 50% 0%, 50% 100%, color-stop(0%, #fafafa), color-stop(100%, #f3f3f3));
			background-image: -webkit-linear-gradient(#fafafa, #f3f3f3);
			background-image: -moz-linear-gradient(#fafafa, #f3f3f3);
			background-image: -o-linear-gradient(#fafafa, #f3f3f3);
			background-image: -ms-linear-gradient(#fafafa, #f3f3f3);
			background-image: linear-gradient(#fafafa, #f3f3f3);
			-webkit-border-radius: 3px;
			-moz-border-radius: 3px;
			-ms-border-radius: 3px;
			-o-border-radius: 3px;
			border-radius: 3px;
			-webkit-box-shadow: 0 0 50px rgba(0, 0, 0, 0.2);
			-moz-box-shadow: 0 0 50px rgba(0, 0, 0, 0.2);
			box-shadow: 0 0 50px rgba(0, 0, 0, 0.2);
			padding: 10px;
		}
	</style>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#gaugeContainer').jqxGauge({
				ranges: [{
					startValue: 0,
					endValue: 55,
					style: {
						fill: '#4bb648',
						stroke: '#4bb648'
					},
					endWidth: 5,
					startWidth: 1
				}, {
					startValue: 55,
					endValue: 110,
					style: {
						fill: '#fbd109',
						stroke: '#fbd109'
					},
					endWidth: 10,
					startWidth: 5
				}, {
					startValue: 110,
					endValue: 165,
					style: {
						fill: '#ff8000',
						stroke: '#ff8000'
					},
					endWidth: 13,
					startWidth: 10
				}, {
					startValue: 165,
					endValue: 220,
					style: {
						fill: '#e02629',
						stroke: '#e02629'
					},
					endWidth: 16,
					startWidth: 13
				}],
				ticksMinor: {
					interval: 5,
					size: '5%'
				},
				ticksMajor: {
					interval: 10,
					size: '9%'
				},
				value: 0,
				colorScheme: 'scheme05',
				animationDuration: 1200
			});

			$('#gaugeContainer').on('valueChanging', function(e) {
				$('#gaugeValue').text(Math.round(e.args.value) + ' km/h');
			});

			$('#gaugeContainer').jqxGauge('value', 140);

			$('#linearGauge').jqxLinearGauge({
				orientation: 'vertical',
				width: 100,
				height: 350,
				ticksMajor: {
					size: '10%',
					interval: 10
				},
				ticksMinor: {
					size: '5%',
					interval: 2.5,
					style: {
						'stroke-width': 1,
						stroke: '#aaaaaa'
					}
				},
				max: 60,
				pointer: {
					size: '5%'
				},
				colorScheme: 'scheme05',
				labels: {
					interval: 20,
					formatValue: function(value, position) {
						if (position === 'far') {
							value = (9 / 5) * value + 32;
							if (value === -76) {
								return '째F';
							}
							return value + '째';
						}
						if (value === -60) {
							return '째C';
						}
						return value + '째';
					}
				},
				ranges: [{
					startValue: -10,
					endValue: 10,
					style: {
						fill: '#FFF157',
						stroke: '#FFF157'
					}
				}, {
					startValue: 10,
					endValue: 35,
					style: {
						fill: '#FFA200',
						stroke: '#FFA200'
					}
				}, {
					startValue: 35,
					endValue: 60,
					style: {
						fill: '#FF4800',
						stroke: '#FF4800'
					}
				}],
				animationDuration: 1500
			});

			$('#linearGauge').jqxLinearGauge('value', 40);
			// then initialize the frameworks you are using
			Oobdjqx.init();
			// set your hooks
			Oobd.writeString=function addText(text) {
				document.getElementById("textoutput").value += text;
			}

			//finally start the communication with the OOBD app
			Oobd.start();
		});
	</script>
</head>

<body style="background:white;">
<button onclick="Oobd.update()">Update</button><label><input type='checkbox' onclick='Oobd.timer(this.checked);'>Timer</label>
<p />
<h3>click on the gauge to change it's value</h3>
	<div id="demoWidget" style="position: relative;">
		<div class="OOBD" oobd:type="jqx" oobd:fc="gauge_speed:" oobd:click="yes"  oobd:value="200"   style="float: left;" id="gaugeContainer"></div>
		<div id="gaugeValue" style="position: absolute; top: 235px; left: 132px; font-family: Sans-Serif; text-align: center; font-size: 17px; width: 70px;"></div>
		<div  class="OOBD" oobd:type="jqx" oobd:fc="gauge_temp:" oobd:click="yes"  oobd:value="50"style="margin-left: 60px; float: left;" id="linearGauge"></div>
	</div>
<p />
<h2>Text Output from OOBD</h2>
	<textarea id="textoutput"rows="4" cols="50"></textarea>

</body>
